	<div class="container-contact100">

		<div class="wrap-contact100">
			<form action="Results/index.php" method="POST" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Get RGPV Results

				</span>

				<!-- <div class="form-group">

				<div class="wrap-input100 validate-input" data-validate="Please enter enrollment">

				<div class="wrap-input100 validate-input" data-validate="Please enter enrollment">

				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter semester">
					<input class="input100" type="number" min="1" max="8" name="sem" placeholder="Semester">
					<span class="focus-input100"></span>
				</div>

				

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id="send-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Send

					</button>
				</div>
